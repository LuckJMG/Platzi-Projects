<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Weight on another celestial body</title>
		<link rel="stylesheet" href="./normalize.css">
	</head>
	<body>
		<div class="start">
			<h1>Your weight on another celestial body</h1>
			<p>
				Your weight changes between these celestial bodies:
				<li>The Sun</li>
				<li>Mercury</li>
				<li>Venus</li>
				<li>The Moon</li>
				<li>Mars</li>
				<li>Jupiter</li>
				<li>Saturn</li>
				<li>Uranus</li>
				<li>Neptune</li>
				<li>Pluton</li>
				<li>Personalized Gravity</li>
			</p>
		</div>
		<div class="input">
			<p>Weight: <input type="number" name="weight" value="70" id="weight"></p>
			<p>Gravity: <input type="number" name="gravity" value="10" id="gravity"></p>
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="result">
			<p id="result"></p>
		</div>
		<script type="module" src="./js/celestialBody.js"></script>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
