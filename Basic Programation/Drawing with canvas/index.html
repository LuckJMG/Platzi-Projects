<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Drawing with canvas</title>
		<link rel="stylesheet" href="normalize.css">
	</head>
	<body>
		<div class="start">
			<h1>Draw with canvas</h1>
		</div>
		<div class="title"><h2>Draw curves with straight lines</h2></div>
		<div class="input">
			<p>How many lines do you want?</p>
			<p>
				<input type="number" name="Line Amount" id="line_amount">
				<input type="button" value="Draw" id="draw_button">
			</p>
			<p>
				<input type="checkbox" name="Top Left" id="top_left">
				Top Left <br>
				<input type="checkbox" name="Top Right" id="top_right">
				Top Right <br>
				<input type="checkbox" name="Bottom Left" id="bottom_left" checked>
				Bottom Left <br>
				<input type="checkbox" name="Bottom Right" id="bottom_right">
				Bottom Right
			</p>
			<p>What color do you want? <input type="color" name="Line Color" id="line_color_curves"></p>
		</div>
		<div class="canvas">
			<canvas width="500px" height="500px" id="curves_canvas"></canvas>
		</div>
		<div class="title"><h2>Draw with your keyboard</h2></div>
		<div class="description">
			<p>Draw pressing the arrows of your keyboard</p>
		</div>
		<div class="input">
			<p>What length do you want for the line? <input type="number" name="Line Length" id="line_length" value="10"></p>
			<p>What color do you want? <input type="color" name="Line Color" id="line_color_keyboard"></p>
		</div>
		<div class="canvas">
			<canvas width="500px" height="500px" id="keyboard_canvas"></canvas>
		</div>
		<div class="input"><input type="button" value="Clear" id="clear_button"></div>
		<script src="main.js"></script>
	</body>
</html>
